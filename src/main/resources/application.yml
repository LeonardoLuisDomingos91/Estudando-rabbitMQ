spring:
  application:
    name: rabbit-gradle
  cloud:
    stream:
      rabbit:
        bindings:
          output:
            producer:
              bindingRoutingKey: "REGISTER-EMPLOYEE-NAME"
              routingKeyExpression: '''PARA-FILA-1'''
              exchangeType: direct
              bindQueue: true
          input:
            consumer:
              autoBindDlq: true
              group: messageInputSubscriber
              bindingRoutingKey: "REGISTER-EMPLOYEE-NAME"
              bindQueue: true
      bindings:
        output:
          destination: QUEUE-REGISTER-EMPLOYEE-NAME
          producer:
            requiredGroups: DESTINO
        input:
          destination: QUEUE-REGISTER-EMPLOYEE-NAME
          group: DESTINO
